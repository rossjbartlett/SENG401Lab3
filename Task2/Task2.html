<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="../styles.css">
	<title> SENG401 Lab3 </title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			$('.form_div input').keyup(function () {
				var disableInput = false;
				$(':text').each(function () {
					var val = $(this).val();
					var num = parseFloat(val);
					if (val.length == 0 || isNaN(num)) {
						disableInput = true;
					}
					else if ($(this).hasClass('lat') && (num < -90 || num > 90)) {
						disableInput = true;
					}
					else if ($(this).hasClass('long') && (num < -180 || num > 180)) {
						disableInput = true;
					}
					else {
						//check left < right
						var lats_are_safe = parseFloat($('#latitude1').val()) < parseFloat($('#latitude2').val());
						var longs_are_safe = parseFloat($('#longitude1').val()) < parseFloat($('#longitude2').val());
						disableInput = !(lats_are_safe && longs_are_safe);
					}

					if (disableInput) {
						$('#submitButton').attr('disabled', 'disabled');
					} else {
						$('#submitButton').removeAttr('disabled');
					}
				});
			});
		});
	</script>

</head>

<body>
	<br>
<div class="form_div">
<form method=POST>
  Bottom Left Latitude: <input type="text" id="latitude1" class="input lat"><br>
  Bottom Left Longitude: <input type="text" id="longitude1" class="input long"><br>
  Top Right Latitude: <input type="text" id="latitude2" class="input lat"><br>
	Top Right Longitude: <input type="text" id="longitude2" class="input long"><br>

	Format:<br>
	<input type="radio" name="format" value="photos" checked> Photos
	<input type="radio" name="format" value="JSON"> JSON
	<br>
  <input type="button" id='submitButton' onclick="fetchPhotos()" value="Submit" disabled="disabled"><br>
</form>
</div>
<br>
<hr>
<div id="result" ></div>

</body>

<script>

function fetchPhotos() {
  var xhttp = new XMLHttpRequest();
	var format = document.querySelector('input[name="format"]:checked').value;
	xhttp.onreadystatechange = function() {
    	if (this.readyState == 4 && this.status == 200) {
      		 document.getElementById("result").innerHTML = this.responseText;
    	}
	};
  xhttp.open("POST", "getFlickrPhotos.php", true);
	//Send the proper header information along with the request
	xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded"); 
	//send the values in each of the input forms
	xhttp.send("latitude1="+ document.getElementById("latitude1").value +
				"&longitude1="+ document.getElementById("longitude1").value +
				"&latitude2="+ document.getElementById("latitude2").value +
				"&longitude2="+ document.getElementById("longitude2").value +
				"&format="+ format);
}

$(document).ready(function() {
    $('form').keydown(function(event) {
        if (event.which == 13) {
            this.form.submit();
            event.preventDefault();
         }
    });
});

</script>

</html>
